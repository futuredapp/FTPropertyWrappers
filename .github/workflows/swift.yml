name: Swift

on:
  pull_request:
    branches:
    - develop
    - master

jobs:
  build:

    runs-on: macos

    steps:
    - uses: actions/checkout@v2
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.1.0
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
